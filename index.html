<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="./Assists/game.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="s12sd">
        <button onclick="playGame('rock')">
          <img src="./Assists/rock-emoji.png" alt="Rock" />
        </button>

        <button onclick="playGame('paper')">
          <img src="./Assists/paper-emoji.png" alt="Paper" />
        </button>

        <button onclick="playGame('scissors')">
          <img src="./Assists/scissors-emoji.png" alt="Scissors" />
        </button>
      </div>
      <div>
        <p class="para"></p>
        <p class="pa"></p>
        <p class="p21a"></p>
      </div>
      <div class="button-container">
        <button onclick="resetScore()" class="wqeq">Reset Score</button>
        <button onclick="toggleAutoPlay()" class="wqeq" id="autoPlayButton">
          Auto Play
        </button>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
